<div class="register-wrapper">
  <div class="register-left">
    <h1>Haz crecer tu restaurante con nosotros</h1>
    <p class="register-description">
      Miles de personas reservan cada día,<br>
      <span>¿Vas a dejar pasar la oportunidad?</span>
    </p>
  </div>
  <div class="register-right">
    <h2>Únete a nosotros</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <input formControlName="firstName" placeholder="Nombre" autocomplete="off"/>
      <input formControlName="lastName" placeholder="Apellidos" autocomplete="off"/>
      <input formControlName="username" placeholder="Usuario" autocomplete="off"/>
      <input type="password" formControlName="password" placeholder="Contraseña" autocomplete="new-password"/>
      <input formControlName="image" placeholder="URL de imagen (opcional)" autocomplete="off"/>
      <button type="submit" class="register-button" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Registrando...' : 'Registrar' }}
      </button>
    </form>
    <div *ngIf="success" class="success-message">{{ success }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
