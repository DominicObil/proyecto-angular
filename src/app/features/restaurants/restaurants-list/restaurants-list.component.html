<div class="restaurantes-bg">
  <div *ngIf="loading" class="rest-loading">Cargando tus restaurantes...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && !error && restaurantes.length > 0" class="restaurantes-grid">
    <div class="restaurante-card" *ngFor="let r of restaurantes">
      <div class="rest-img-wrap">
        <img [src]="r.imagen" alt="Imagen restaurante" class="rest-img" />
      </div>
      <div class="rest-info">
        <div class="rest-nombre">{{ r.nombre }}</div>
        <div class="rest-direccion">{{ r.direccion }}</div>
        <div class="rest-telefono">📞 {{ r.telefono }}</div>
        <div class="rest-capacidad">Capacidad: {{ r.capacidad }}</div>
      </div>
      <div class="rest-actions">
        <button class="ver-btn" (click)="irAReservas(r.id)">
          Ver reservas
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && restaurantes.length === 0" class="rest-vacio">
    <p>No tienes restaurantes registrados.</p>
  </div>
</div>
