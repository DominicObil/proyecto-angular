<div class="reserva-form-container">
  <h2>Editar reserva</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="restauranteNombre" class="restaurante-nombre">
    <strong>{{ restauranteNombre }}</strong>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Fecha</mat-label>
      <input matInput formControlName="fechaReserva" type="date" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Hora</mat-label>
      <input matInput formControlName="horaReserva" type="time" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>NÃºmero de personas</mat-label>
      <input matInput formControlName="numeroPersonas" type="number" min="1" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ID Turno</mat-label>
      <input matInput formControlName="turnoId" type="number" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Observaciones</mat-label>
      <input matInput formControlName="comentarios" />
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Guardar cambios</button>
    <button mat-button type="button" (click)="irAMisReservas()">Cancelar</button>
  </form>
</div>
