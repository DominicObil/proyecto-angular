<div class="reserva-form-bg">
  <div class="reserva-form-container">
    <h2>Editar reserva</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="restauranteNombre" class="restaurante-nombre">
      <strong>{{ restauranteNombre }}</strong>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="reserva-form">
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>Fecha</mat-label>
        <input matInput formControlName="fechaReserva" type="date" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>Hora</mat-label>
        <input matInput formControlName="horaReserva" type="time" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>NÃºmero de personas</mat-label>
        <input matInput formControlName="numeroPersonas" type="number" min="1" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>ID Turno</mat-label>
        <input matInput formControlName="turnoId" type="number" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>Observaciones</mat-label>
        <input matInput formControlName="comentarios" />
      </mat-form-field>
      <div class="form-actions">
        <button mat-raised-button color="accent" class="reserva-btn" type="submit">
          Guardar cambios
        </button>
        <button mat-button type="button" (click)="irAMisReservas()" class="cancel-btn">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
