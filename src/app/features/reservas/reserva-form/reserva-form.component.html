<div class="reserva-wrapper">
  <div class="reserva-left">
    <div class="reserva-img-bg">
      <div class="reserva-overlay"></div>
      <div class="reserva-msg">
        <h1>Reserva tu mesa<br>en segundos</h1>
        <p>Elige el restaurante, la fecha y la hora que te convenga.</p>
      </div>
    </div>
  </div>
  <div class="reserva-right">
    <h2>Reserva tu mesa</h2>
    <div *ngIf="restauranteNombre" class="restaurante-nombre">
      <strong>{{ restauranteNombre }}</strong>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="reserva-form">
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>Fecha</mat-label>
        <input matInput formControlName="fechaReserva" type="date" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>Hora</mat-label>
        <input matInput formControlName="horaReserva" type="time" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>NÃºmero de personas</mat-label>
        <input matInput formControlName="numeroPersonas" type="number" min="1" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>ID Turno</mat-label>
        <input matInput formControlName="turnoId" type="number" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="reserva-field">
        <mat-label>Observaciones</mat-label>
        <input matInput formControlName="comentarios" />
      </mat-form-field>
      <button mat-raised-button color="accent" class="reserva-btn" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Reservando...' : 'Reservar mesa' }}
      </button>
    </form>
    <div *ngIf="success" class="success-message">{{ success }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
