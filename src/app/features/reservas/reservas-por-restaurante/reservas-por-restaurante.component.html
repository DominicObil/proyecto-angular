<div class="reserva-list-bg">
  <div *ngIf="loading" class="reserva-list-loading">Cargando reservas...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && !error && reservas.length > 0" class="reserva-list-grid">
    <div class="reserva-list-card" *ngFor="let r of reservas">
      <div class="reserva-list-info">
        <div class="reserva-list-row">
          <span class="label">ID:</span>
          <span class="value">{{ r.id }}</span>
        </div>
        <div class="reserva-list-row">
          <span class="label">Fecha:</span>
          <span class="value">{{ r.fechaReserva }}</span>
        </div>
        <div class="reserva-list-row">
          <span class="label">Hora:</span>
          <span class="value">{{ r.horaReserva }}</span>
        </div>
        <div class="reserva-list-row">
          <span class="label">Personas:</span>
          <span class="value">{{ r.numeroPersonas }}</span>
        </div>
        <div class="reserva-list-row">
          <span class="label">Comentarios:</span>
          <span class="value">{{ r.comentarios || '-' }}</span>
        </div>
        <div class="reserva-list-row">
          <span class="label">Estado:</span>
          <span class="value estado" [ngClass]="{
            'pendiente': r.estado === 'pendiente',
            'confirmada': r.estado === 'confirmada',
            'cancelada': r.estado === 'cancelada'
          }">{{ r.estado }}</span>
        </div>
      </div>
      <div class="reserva-list-actions">
        <button class="editar-btn" (click)="irAEditar(r.id)">Editar</button>
        <button class="borrar-btn" (click)="borrarReserva(r.id)">Borrar</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && reservas.length === 0" class="reserva-list-vacio">
    <p>No hay reservas.</p>
  </div>
</div>
